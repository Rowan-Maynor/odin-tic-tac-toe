<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="body-text">Tic Tac Toe</div>
    <div class="grid-container">
        <div class="grid-cell" id="grid1"></div>
        <div class="grid-cell" id="grid2"></div>
        <div class="grid-cell" id="grid3"></div>
        <div class="grid-cell" id="grid4"></div>
        <div class="grid-cell" id="grid5"></div>
        <div class="grid-cell" id="grid6"></div>
        <div class="grid-cell" id="grid7"></div>
        <div class="grid-cell" id="grid8"></div>
        <div class="grid-cell" id="grid9"></div>
    </div>
    <div class="body-text" id="game-status">Player X's Turn</div>
    <button id="reset-btn">Reset</button>
</body>
</html>
